<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test Firebase Auth</title>
</head>
<body>
    <h1>اختبار Firebase</h1>
    <button id="loginBtn">تسجيل الدخول</button>
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDSwDU_B4OgMo2gh2vfbX7UEi6Cef9AUZM",
            authDomain: "www.rabhne.online",
            projectId: "rabhne-game-site",
            storageBucket: "rabhne-game-site.firebasestorage.app",
            messagingSenderId: "285444503306",
            appId: "1:285444503306:web:72ea8d37e5bc34b77a6cf3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginBtn').onclick = async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                document.getElementById('result').innerHTML = 'نجح تسجيل الدخول: ' + result.user.email;
            } catch (error) {
                document.getElementById('result').innerHTML = 'خطأ: ' + error.message;
                console.error(error);
            }
        };
    </script>
</body>
</html>
