<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 768px) {
            .desktop-nav { display: none !important; }
            .mobile-nav { display: flex !important; }
            body { background: red; }
        }
        .desktop-nav { background: blue; padding: 20px; }
        .mobile-nav { display: none; background: green; padding: 20px; }
    </style>
</head>
<body>
    <div class="desktop-nav">Desktop Navigation</div>
    <div class="mobile-nav">Mobile Navigation</div>
    <p>Test page - if mobile, should see green bar</p>
</body>
</html>
